<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar contato</button>
</body>
<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Marlon', number: '(18) 9434-3434' },
        { name: 'João', number: '(19) 9434-3434' },
        { name: 'Maria', number: '(61) 9434-3434' },
        { name: 'Patricia', number: '(78) 9434-3434' }
    ]

    function search() {
        for (const contact of contacts) {
            if (input.value.toLowerCase() === contact.name.toLowerCase()) {
                p.innerHTML = `Contato encontrado Nome:${contact.name} Tel: ${contact.number}`

                break
            } else {
                p.innerHTML = 'Contato não encontrado'
            }
        }
    }

</script>

</html>
